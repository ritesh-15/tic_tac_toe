name: tic-tac-toe backend CI/CD

on:
  push:
    branches:
      - feature/backend

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get the code from github
        uses: actions/checkout@v4
      - name: Login to docker
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build image
        run: docker build -t riteshk15/tic-tac-toe-backend:latest .
      - name: Push to docker hub
        run: docker push riteshk15/tic-tac-toe-backend:latest

  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Pull the code form github
        uses: actions/checkout@v4
      - name: Down the previous running container
        run: docker compose down
      - name: Pull latest image
        run: docker compose pull
      - name: Run the docker compose file
        run: docker compose up --build --force-recreate -d
